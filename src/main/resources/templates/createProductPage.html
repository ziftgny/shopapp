<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/head :: head(pageTitle='Products')}"></head>

  <body data-pc-preset="preset-1" data-pc-direction="ltr" data-pc-theme="light">

    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <!-- [ Sidebar Menu ] start -->
    <nav th:replace="~{layouts/nav :: nav}"></nav>
    <!-- [ Sidebar Menu ] end -->

    <!-- [ Header Topbar ] Start -->
    <header th:replace="~{layouts/header :: header}"></header>
    <!-- [ Header ] End -->

    <!-- [ Main Content ] start -->
    <div class="pc-container">
      <div class="pc-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
          <div class="page-block">
            <div class="row align-items-center">
              <div class="col-md-12 mb-3">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item"><a href="/products">Products</a></li>
                  <li class="breadcrumb-item" aria-current="page">Create a Product</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- [ breadcrumb ] end -->

        <!-- [ Main Content ] start -->
        <div class="row p-0">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-8">

                <div class="card shadow">
                  <div class="card-body">

                    <h2 class="mb-4 text-center">Add A New Product</h2>
                    <form th:action="@{/create-product}" method="post" enctype="multipart/form-data">

                      <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                      </div>

                      <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description">
                      </div>

                      <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                      </div>

                      <div class="mb-3">
                        <label for="storeId" class="form-label">Select Store</label>
                        <select class="form-select" id="storeId" name="storeId" required>
                          <option th:each="store : ${stores}"
                                  th:value="${store.id}"
                                  th:text="${store.storeName}">
                          </option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="productImage" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required>
                      </div>

                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Create Product</button>
                      </div>
                    </form>

                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- [Footer] Start -->
    <footer th:replace="~{layouts/footer :: footer}"></footer>
    <!-- [Footer] End -->

    <!-- [Page Specific JS] start -->
    <script src="../assets/js/plugins/apexcharts.min.js"></script>
    <script src="../assets/js/pages/dashboard-default.js"></script>
    <script src="../assets/js/custom.js"></script>
    <!-- [Page Specific JS] end -->

    <!-- Required Js -->
    <div th:replace="~{layouts/scripts :: scripts}"></div>
  </body>

</html>
