<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- [Head] start -->
<head th:replace="~{layouts/head :: head(pageTitle='Dashboard')}"></head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body data-pc-preset="preset-1" data-pc-direction="ltr" data-pc-theme="light">
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->
<!-- [ Sidebar Menu ] start -->
<nav th:replace="~{layouts/nav :: nav}"></nav>
<!-- [ Sidebar Menu ] end --> <!-- [ Header Topbar ] start -->
<header th:replace="~{layouts/header :: header}"></header>
<!-- [ Header ] end -->



<!-- [ Main Content ] start -->
<div class="pc-container">
    <div class="pc-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12 mb-3">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item"><a href="/stores/show-stores-page">Stores</a></li>
                            <li class="breadcrumb-item" aria-current="page">Update Store</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ breadcrumb ] end -->

    <!-- [ Main Content ] start -->
    <div class="row p-0">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title mb-4 text-center">Update Store</h3>

                            <form th:action="@{/stores/update-store/{id}(id=${store.id})}" method="post" enctype="multipart/form-data">

                                <div class="mb-3">
                                    <label for="storeName" class="form-label">Store Name</label>
                                    <input type="text" class="form-control" id="storeName" name="storeName"
                                           th:value="${store.getStoreName()}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description"
                                              rows="3" th:text="${store.getDescription()}"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Current Banner Image</label>
                                    <img th:src="@{'/uploads/' + ${store.getBannerImageUrl()}}" class="img-fluid mb-2" alt="Banner">
                                    <input type="file" class="form-control" id="bannerImage" name="bannerImage" accept="image/*" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Current Store Image</label>
                                    <img th:src="@{'/uploads/' + ${store.getShopImageUrl()}}" class="img-fluid mb-2" alt="Shop">
                                    <input type="file" class="form-control" id="shopImage" name="shopImage" accept="image/*" required>
                                </div>
                                <div class="mb-3">
                                    <label for="slug" class="form-label">Mağaza Adresi (slug)</label>
                                    <input type="text" class="form-control" id="slug" name="slug"
                                           th:value="${store.getSlug()}" required pattern="[a-zA-Z0-9_-]+" title="Sadece harf, rakam, tire ve alt çizgi kullanılabilir.">
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning">Update Store</button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->
<footer th:replace="~{layouts/footer :: footer}"></footer>

<!-- [Page Specific JS] start -->
<script src="../assets/js/plugins/apexcharts.min.js"></script>
<script src="../assets/js/pages/dashboard-default.js"></script>
<script src="../assets/js/custom.js"></script>
<!-- [Page Specific JS] end -->
<!-- Required Js -->
<div th:replace="~{layouts/scripts :: scripts}"></div>


</body>
<!-- [Body] end -->

</html>
